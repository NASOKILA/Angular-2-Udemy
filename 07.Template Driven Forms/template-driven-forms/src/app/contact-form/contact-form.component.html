<form class="container" #f="ngForm" (ngSubmit)="submit(f)">
  
  <div ngModelGroup="FullName" #FullName="ngModelGroup"> 
    
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input 
      required
      ngModel
      name="firstName" 
      #firstName="ngModel"
      (change)="log(firstName)" 
      type="text" 
      id="firstName" 
      class="form-control"
      placeholder="First Name . . ."
      > 
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        Input Field Required !
      </div>
    </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
        required 
        minlength="3"
        maxlength="10"
        pattern="^[a-zA-Z]+$" 
        ngModel
        name="lastName"
        #lastName="ngModel"
        (change)="log(lastName)" 
        type="text" 
        id="lastName" 
        class="form-control"
        placeholder="Last Name . . ." 
        >
        
        <div 
        class="alert alert-danger" 
        *ngIf="lastName.touched && !lastName.valid">
        <div *ngIf="lastName.errors.required">
          Input Field Required !
        </div>
        <div *ngIf="lastName.errors.minlength">
          Input Minlength is {{ lastName.errors.minlength.requiredLength }} !
        </div>
        <div *ngIf="lastName.errors.maxlength">
          Input Maxlength is 10 !
        </div>
        <div *ngIf="lastName.errors.pattern">
          Input does not match pattern !
        </div>
      </div>
  </div>
</div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea 
    required
    rows="10" 
    cols="30" 
    ngModel 
    name="comment" 
    #comment="ngModel" 
    (change)="log(comment)" 
    type="text" 
    id="comment"
    class="form-control"
    placeholder="Comment . . ." 
    >
  </textarea>
  </div>
  <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
    Input Field Required !
  </div>

  <div class="checkbox">
    <label>
      <input 
      ngModel 
      name="isSubscribed" 
      type="checkbox" 
      id="isSubscribed" 
      /> Subscribe
    </label>
  </div>

  <div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select 
      ngModel
      multiple 
      name="contactMethod" 
      id="contactMethod" 
      class="form-control">
      <option value="" selected disabled>Contact</option>
      <option *ngFor="let method of contactMethods" [value]="method.id">{{ method.name }}</option>
    </select>
  </div>

  <label>Gender</label>
  <div *ngFor="let gender of genders" class="radio">
    <label for="">
      <input ngModel type="radio" name="gender" [value]="gender.id">
      {{ gender.name }}
    </label>
  </div>

  {{ f.value | json }}
  <button [disabled]="f.invalid" class="btn btn-primary">Submit</button>
</form>

<br/><br/><br/>
