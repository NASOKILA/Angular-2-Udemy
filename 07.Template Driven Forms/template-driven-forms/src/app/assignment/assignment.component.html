
<form class="container" #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input 
    required
    minlength="3"
    ngModel
    name="name"
    #name="ngModel"
    type="text" 
    id="name" 
    class="form-control"
    placeholder="Course Name..."
    >
    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
      <div *ngIf="name.errors.required">
        Name is Required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name should be minimum {{ name.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>

  <div class="form-group">
  <label for="category">Category</label>
    <select 
    required
    ngModel
    name="category"
    #category="ngModel"
    type="text" 
    id="category" 
    class="form-control"
    placeholder="Category Name..."
    >
    <option value=""></option>
    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
  </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors.required">
        Category is Required.
      </div>
      <div *ngIf="category.errors.minlength">
        Category should be minimum {{ category.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>

  <div class="checkbox">
    <label>
      <input 
      ngModel
      name="hasGuarantee" 
      #hasGuarantee="ngModel" 
      type="checkbox" 
      id="hasGuarantee" 
      /> 30-day money back guarantee
    </label>
  </div>

  <button [disabled]="f.invalid" class="btn btn-primary">Create</button>
</form>
