<h2>Assignment :</h2>

<div class="container">
  <form [formGroup]="form">
    
    <div class="form-group">
      <label for="oldPassword">Old Password</label>
      <input 
        [class.wrong]="oldPassword.touched && oldPassword.invalid" 
        type="password" 
        id="oldPassword" 
        class="form-control" 
        formControlName="oldPassword" />
      <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">Old Password is required !</div>
    </div>
    
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input 
        [class.wrong]="newPassword.touched && newPassword.invalid" 
        type="password" 
        id="newPassword" 
        class="form-control" 
        formControlName="newPassword" />
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">New Password is required !</div>     
        </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        [class.wrong]="confirmPassword.touched && confirmPassword.invalid" 
        type="password" 
        id="confirmPassword" 
        class="form-control" 
        formControlName="confirmPassword" />
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
          <div *ngIf="confirmPassword.errors.required">Confirm Password is required !</div>
          <div *ngIf="passwordsDontMatch()">Passwords don't match !</div>     
        </div>
    </div>
    
  </form>
</div>
